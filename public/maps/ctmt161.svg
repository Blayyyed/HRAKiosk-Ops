<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" role="img" aria-labelledby="title desc">
  <title id="title">161 Foot CTMT Entire Elevation</title>
  <desc id="desc">Simplified 161 foot containment elevation highlighting noble chem skid, LHRA zones, ladders, and smear survey points.</desc>
  <defs>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.88" />
      <stop offset="1" stop-color="#dbeafe" stop-opacity="0.95" />
    </radialGradient>
    <pattern id="shield" patternUnits="userSpaceOnUse" width="16" height="16">
      <path d="M0 16 L16 0" stroke="#94a3b8" stroke-width="3" />
      <path d="M-4 12 L4 4" stroke="#cbd5f5" stroke-width="3" />
    </pattern>
    <style>
      .label { font-family: 'Segoe UI', Arial, sans-serif; fill: #111827; font-weight: 600; }
      .small { font-size: 24px; font-weight: 500; }
      .legend-title { font-size: 30px; font-weight: 600; }
      .legend-text { font-size: 24px; }
      .ring { fill: none; stroke: #1f2937; stroke-width: 14; }
      .badge { fill: #ffffff; stroke: #1f2937; stroke-width: 3; rx: 18; }
      .lhra { fill: #fca5a5; stroke: #b91c1c; stroke-width: 6; }
      .hra { fill: #fde68a; stroke: #b45309; stroke-width: 6; }
      .hca { fill: #c084fc; stroke: #6b21a8; stroke-width: 6; }
      .route { fill: none; stroke: #22c55e; stroke-width: 10; stroke-dasharray: 28 24; stroke-linecap: round; }
    </style>
  </defs>
  <rect width="1200" height="1200" fill="#f1f5f9" />
  <g transform="translate(110,110)">
    <circle cx="490" cy="490" r="470" fill="#e5e7eb" stroke="#0f172a" stroke-width="12" />
    <circle cx="490" cy="490" r="360" fill="url(#core)" stroke="#0f172a" stroke-width="10" />
    <circle class="ring" cx="490" cy="490" r="270" stroke-dasharray="18 30" stroke-linecap="round" />
    <circle class="ring" cx="490" cy="490" r="170" stroke="#2563eb" stroke-width="12" stroke-dasharray="12 22" stroke-linecap="round" />

    <g>
      <path d="M490 230 C410 230 350 290 350 370 C350 450 410 510 490 510 C570 510 630 450 630 370 C630 290 570 230 490 230 Z" fill="url(#shield)" stroke="#475569" stroke-width="6" />
      <text x="490" y="360" text-anchor="middle" class="label" font-size="30">Drywell Shield Wall</text>
    </g>

    <g>
      <rect x="430" y="40" width="120" height="54" class="badge" />
      <text x="490" y="78" text-anchor="middle" class="small">Noble Chem Skid</text>
      <rect x="180" y="420" width="200" height="54" class="badge" />
      <text x="280" y="456" text-anchor="middle" class="small">HCA Step-off</text>
      <rect x="724" y="420" width="200" height="54" class="badge" />
      <text x="824" y="456" text-anchor="middle" class="small">Access to 147′</text>
      <rect x="380" y="860" width="220" height="54" class="badge" />
      <text x="490" y="896" text-anchor="middle" class="small">To 135′ Elev.</text>
    </g>

    <g>
      <rect x="190" y="250" width="160" height="160" class="lhra" rx="28" />
      <text x="270" y="330" text-anchor="middle" fill="#7f1d1d" font-size="30" font-weight="700">LHRA</text>
      <rect x="630" y="240" width="200" height="120" class="hra" rx="24" />
      <text x="730" y="300" text-anchor="middle" fill="#92400e" font-size="28" font-weight="700">HRA</text>
      <rect x="630" y="400" width="200" height="150" class="hca" rx="28" />
      <text x="730" y="480" text-anchor="middle" fill="#5b21b6" font-size="28" font-weight="700">HCA</text>
      <rect x="460" y="600" width="180" height="120" class="hra" rx="24" />
      <text x="550" y="660" text-anchor="middle" fill="#92400e" font-size="28" font-weight="700">LHRA Ladder</text>
    </g>

    <g class="label" font-size="28">
      <text x="490" y="-40" text-anchor="middle">CTMT 161′ Elevation</text>
      <text x="100" y="520" text-anchor="start">To DW Hatch</text>
      <text x="880" y="520" text-anchor="end">To RWCU</text>
      <text x="490" y="1020" text-anchor="middle">To Upper Elevations</text>
    </g>

    <g>
      <path class="route" d="M140 520 Q220 420 340 420 L360 420" />
      <path class="route" d="M360 420 Q420 420 440 360" />
      <path class="route" d="M540 620 Q620 560 720 560" />
    </g>

    <g>
      <circle cx="490" cy="200" r="34" fill="#ef4444" />
      <text x="490" y="210" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="700">300/120</text>
      <circle cx="320" cy="520" r="30" fill="#f97316" />
      <text x="320" y="528" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="700">120/40</text>
      <circle cx="680" cy="520" r="30" fill="#f97316" />
      <text x="680" y="528" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="700">80/20</text>
      <circle cx="540" cy="720" r="30" fill="#ef4444" />
      <text x="540" y="728" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="700">250/100</text>
    </g>

    <g fill="#1f2937" font-size="26" font-family="'Segoe UI', Arial, sans-serif">
      <text x="120" y="200">HCA</text>
      <text x="820" y="200" text-anchor="end">Smears</text>
      <text x="820" y="240" text-anchor="end">E3/FH/010</text>
      <text x="490" y="940" text-anchor="middle">Survey Boundaries</text>
    </g>
  </g>

  <g transform="translate(850,80)">
    <rect width="300" height="260" fill="#ffffff" stroke="#1f2937" stroke-width="4" rx="22" />
    <text x="150" y="50" text-anchor="middle" class="legend-title">Legend</text>
    <g class="legend-text" fill="#111827">
      <rect x="30" y="70" width="48" height="34" class="lhra" rx="6" />
      <text x="90" y="94">LHRA boundary</text>
      <rect x="30" y="120" width="48" height="34" class="hra" rx="6" />
      <text x="90" y="144">HRA boundary</text>
      <rect x="30" y="170" width="48" height="34" class="hca" rx="6" />
      <text x="90" y="194">HCA step-off</text>
      <circle cx="54" cy="225" r="18" fill="#ef4444" />
      <text x="90" y="232">Dose rate mR/hr</text>
    </g>
  </g>
</svg>
