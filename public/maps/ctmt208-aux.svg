<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1100" role="img" aria-labelledby="title desc">
  <title id="title">208 Foot CTMT Auxiliary Elevation</title>
  <desc id="desc">Plan view of the 208 foot CTMT auxiliary elevation showing RA/RPBRFE posting, cattle chute snowbank, carousel, area bridge, and numbered barricades with smear requirements.</desc>
  <defs>
    <style>
      text { font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif; fill: #1f2937; }
      .hdr { font-size: 32px; font-weight: 600; }
      .sub { font-size: 26px; }
      .note { font-size: 22px; font-style: italic; }
      .legend-title { font-size: 28px; font-weight: 600; }
      .legend-text { font-size: 24px; }
      .circle-label { font-size: 26px; font-weight: 700; text-anchor: middle; dominant-baseline: middle; }
      .badge { fill: #fff; stroke: #334155; stroke-width: 3; rx: 12; }
      .tab-text { font-size: 22px; }
    </style>
    <radialGradient id="ra-core" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#fff7ed" />
      <stop offset="1" stop-color="#fbbf24" stop-opacity="0.92" />
    </radialGradient>
    <linearGradient id="hra-fill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fecaca" />
      <stop offset="1" stop-color="#ef4444" stop-opacity="0.85" />
    </linearGradient>
    <pattern id="unsurveyed" patternUnits="userSpaceOnUse" width="18" height="18">
      <path d="M0 0 L18 18 M18 0 L0 18" stroke="#9ca3af" stroke-width="2" />
    </pattern>
    <pattern id="snowbank" patternUnits="userSpaceOnUse" width="16" height="16">
      <path d="M0 16 Q8 0 16 16" fill="none" stroke="#2563eb" stroke-width="2" />
    </pattern>
  </defs>

  <rect width="1600" height="1100" fill="#f3f4f6" />

  <!-- Header block -->
  <g transform="translate(60,40)">
    <text class="hdr">Map Name: CTMT208 Aux</text>
    <text class="sub" y="44">Location: 208’ CTMT Entire Elevation</text>
    <text class="sub" y="88" fill="#b91c1c">CTMT Posted: RA / RPBRFE</text>
  </g>

  <!-- Smear/instrument table mimic -->
  <g transform="translate(980,40)">
    <rect width="520" height="320" fill="#fff" stroke="#94a3b8" stroke-width="2" rx="16" />
    <g transform="translate(20,24)">
      <rect class="badge" width="120" height="44" />
      <text class="tab-text" x="60" y="28" text-anchor="middle">Survey</text>
      <g transform="translate(140,0)">
        <rect class="badge" width="120" height="44" />
        <text class="tab-text" x="60" y="28" text-anchor="middle">Instruments</text>
      </g>
      <g transform="translate(280,0)">
        <rect class="badge" width="120" height="44" />
        <text class="tab-text" x="60" y="28" text-anchor="middle">Smears</text>
      </g>
      <g transform="translate(420,0)">
        <rect class="badge" width="120" height="44" />
        <text class="tab-text" x="60" y="28" text-anchor="middle">Scaffolds</text>
      </g>
      <g transform="translate(0,76)">
        <text class="tab-text" y="0">Smears Required:</text>
        <text class="tab-text" y="36">• Points 1-12: 1,000 dpm β/γ limit</text>
        <text class="tab-text" y="72">• Points 5, 6, 9, 10 double smear HCA</text>
        <text class="tab-text" y="108">• Smear panel staged at cattle chute</text>
        <text class="tab-text" y="144">• Instruments: RO-20, LUDLUM 3</text>
      </g>
    </g>
  </g>

  <!-- Main donut layout -->
  <g transform="translate(320,190)">
    <circle cx="420" cy="360" r="360" fill="#fff" stroke="#1f2937" stroke-width="6" />
    <circle cx="420" cy="360" r="270" fill="url(#ra-core)" stroke="#fb923c" stroke-width="4" />

    <!-- Cattle chute snowbank -->
    <rect x="360" y="30" width="120" height="120" rx="16" fill="url(#snowbank)" stroke="#1d4ed8" stroke-width="4" />
    <text x="420" y="82" class="circle-label" fill="#1d4ed8">DIS Snowbank</text>

    <!-- Area bridge -->
    <rect x="360" y="-40" width="120" height="80" rx="14" fill="#fde68a" stroke="#b45309" stroke-width="4" />
    <text x="420" y="-2" class="circle-label">Area Bridge</text>

    <!-- Carousel -->
    <rect x="680" y="280" width="160" height="160" rx="18" fill="#e2e8f0" stroke="#475569" stroke-width="4" />
    <text x="760" y="352" class="circle-label">Carousel</text>

    <!-- Area not surveyed -->
    <rect x="300" y="220" width="240" height="280" rx="22" fill="url(#unsurveyed)" stroke="#475569" stroke-width="4" />
    <text x="420" y="320" class="circle-label" fill="#1f2937">Area Not</text>
    <text x="420" y="352" class="circle-label" fill="#1f2937">Surveyed</text>

    <!-- HCA blue zone -->
    <rect x="540" y="180" width="120" height="120" rx="20" fill="#dbeafe" stroke="#1d4ed8" stroke-width="4" />
    <text x="600" y="240" class="circle-label" fill="#1d4ed8">HCA</text>

    <!-- Work platforms -->
    <rect x="190" y="480" width="140" height="120" rx="18" fill="#fde68a" stroke="#b45309" stroke-width="4" />
    <text x="260" y="540" class="circle-label">CMA</text>
    <text x="260" y="572" class="circle-label">Platform</text>

    <rect x="520" y="520" width="160" height="120" rx="18" fill="#fde68a" stroke="#b45309" stroke-width="4" />
    <text x="600" y="580" class="circle-label">Refuel</text>
    <text x="600" y="612" class="circle-label">Bridge</text>

    <!-- Labels -->
    <text x="420" y="680" class="circle-label" fill="#334155">All areas outside magenta tape are clean areas.</text>

    <!-- Magenta RA tape -->
    <g stroke="#db2777" stroke-width="6" fill="none">
      <path d="M420 -60 L420 -130" />
      <path d="M720 80 L820 20" />
      <path d="M840 360 L920 360" />
      <path d="M720 640 L820 700" />
      <path d="M420 760 L420 860" />
      <path d="M180 600 L80 660" />
      <path d="M120 360 L20 360" />
      <path d="M180 120 L80 40" />
    </g>
    <g fill="#db2777">
      <polygon points="420,-130 398,-90 442,-90" />
      <polygon points="820,20 780,30 804,68" />
      <polygon points="920,360 880,340 880,380" />
      <polygon points="820,700 780,688 800,732" />
      <polygon points="420,860 398,820 442,820" />
      <polygon points="80,660 116,636 90,620" />
      <polygon points="20,360 64,340 64,380" />
      <polygon points="80,40 110,70 126,30" />
    </g>

    <!-- Numbered barricade points -->
    <g fill="#fff" stroke="#1f2937" stroke-width="3">
      <circle cx="420" cy="-10" r="30" />
      <circle cx="600" cy="60" r="30" />
      <circle cx="760" cy="180" r="30" />
      <circle cx="820" cy="340" r="30" />
      <circle cx="780" cy="500" r="30" />
      <circle cx="660" cy="640" r="30" />
      <circle cx="480" cy="720" r="30" />
      <circle cx="320" cy="720" r="30" />
      <circle cx="180" cy="640" r="30" />
      <circle cx="120" cy="480" r="30" />
      <circle cx="120" cy="320" r="30" />
      <circle cx="200" cy="160" r="30" />
    </g>
    <g class="circle-label">
      <text x="420" y="-10">1</text>
      <text x="600" y="60">2</text>
      <text x="760" y="180">3</text>
      <text x="820" y="340">4</text>
      <text x="780" y="500">5</text>
      <text x="660" y="640">6</text>
      <text x="480" y="720">7</text>
      <text x="320" y="720">8</text>
      <text x="180" y="640">9</text>
      <text x="120" y="480">10</text>
      <text x="120" y="320">11</text>
      <text x="200" y="160">12</text>
    </g>

    <!-- Callouts -->
    <text x="420" y="120" class="circle-label" fill="#ef4444">RP Chains Required</text>
    <text x="760" y="470" class="note">Cattle chute barricade 2616</text>
    <text x="120" y="520" class="note" text-anchor="middle">Snowbank</text>
    <text x="620" y="180" class="note">MSL Plugs</text>
  </g>

  <!-- Legend -->
  <g transform="translate(60,820)">
    <rect width="880" height="220" fill="#fff" stroke="#94a3b8" stroke-width="2" rx="18" />
    <text class="legend-title" x="24" y="48">Legend</text>
    <g class="legend-text" transform="translate(24,80)">
      <rect width="42" height="24" fill="url(#hra-fill)" stroke="#7f1d1d" stroke-width="3" rx="6" />
      <text x="60" y="18">HRA / RP Barrier</text>
    </g>
    <g class="legend-text" transform="translate(24,126)">
      <rect width="42" height="24" fill="url(#snowbank)" stroke="#1d4ed8" stroke-width="3" rx="6" />
      <text x="60" y="18">Snowbank boundary</text>
    </g>
    <g class="legend-text" transform="translate(360,80)">
      <rect width="42" height="24" fill="#fff" stroke="#db2777" stroke-width="4" rx="6" />
      <text x="60" y="18">Magenta tape barricade</text>
    </g>
    <g class="legend-text" transform="translate(360,126)">
      <rect width="42" height="24" fill="url(#unsurveyed)" stroke="#475569" stroke-width="3" rx="6" />
      <text x="60" y="18">Area not surveyed</text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="800" y="1060" class="note" text-anchor="middle">All areas outside of magenta tape lines are clean areas. Coordinate smears prior to entry.</text>
</svg>
