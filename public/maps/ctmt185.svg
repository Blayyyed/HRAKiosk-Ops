<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1100" role="img" aria-labelledby="title desc">
  <title id="title">CTMT185 Entire Elevation</title>
  <desc id="desc">Plan view of the 185 foot CTMT elevation showing RA/HRA boundaries, scaffold, smear panel, and numbered barricades.</desc>
  <defs>
    <style>
      text { font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif; fill: #1f2937; }
      .hdr { font-size: 32px; font-weight: 600; }
      .sub { font-size: 26px; }
      .note { font-size: 24px; font-style: italic; }
      .legend-title { font-size: 28px; font-weight: 600; }
      .legend-text { font-size: 24px; }
      .circle-label { font-size: 26px; font-weight: 700; text-anchor: middle; dominant-baseline: middle; }
      .tab-text { font-size: 22px; }
      .badge { fill: #fff; stroke: #334155; stroke-width: 3; rx: 12; }
    </style>
    <radialGradient id="ra-core" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#fff7ed" />
      <stop offset="1" stop-color="#fbbf24" stop-opacity="0.92" />
    </radialGradient>
    <linearGradient id="hra-fill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fecaca" />
      <stop offset="1" stop-color="#ef4444" stop-opacity="0.85" />
    </linearGradient>
    <pattern id="scaffold" patternUnits="userSpaceOnUse" width="18" height="18">
      <path d="M0 0 L18 18 M18 0 L0 18" stroke="#6b7280" stroke-width="2" />
    </pattern>
  </defs>

  <rect width="1600" height="1100" fill="#f3f4f6" />

  <!-- Header block -->
  <g transform="translate(60,40)">
    <text class="hdr">Map Name: CTMT185</text>
    <text class="sub" y="44">Location: 185’ CTMT Entire Elevation</text>
    <text class="sub" y="88" fill="#b91c1c">CTMT POSTED: RA, RP Brief Required for Entry</text>
  </g>

  <!-- Tabular mimic on the right -->
  <g transform="translate(980,40)">
    <rect width="520" height="300" fill="#fff" stroke="#94a3b8" stroke-width="2" rx="16" />
    <g transform="translate(20,24)">
      <rect class="badge" width="140" height="44" />
      <text class="tab-text" x="70" y="28" text-anchor="middle">Survey</text>
      <g transform="translate(160,0)">
        <rect class="badge" width="140" height="44" />
        <text class="tab-text" x="70" y="28" text-anchor="middle">Instruments</text>
      </g>
      <g transform="translate(320,0)">
        <rect class="badge" width="140" height="44" />
        <text class="tab-text" x="70" y="28" text-anchor="middle">Points</text>
      </g>
      <g transform="translate(0,64)">
        <text class="tab-text" y="0">Smears</text>
        <text class="tab-text" y="36">- 6 smears required (HCA)</text>
        <text class="tab-text" y="72">- Post HRA chains in place</text>
        <text class="tab-text" y="108">- Verify RA/DR postings</text>
      </g>
    </g>
  </g>

  <!-- Main donut -->
  <g transform="translate(330,200)">
    <circle cx="400" cy="360" r="340" fill="#fff" stroke="#1f2937" stroke-width="6" />
    <circle cx="400" cy="360" r="260" fill="url(#ra-core)" stroke="#fb923c" stroke-width="4" />

    <!-- RA sectors -->
    <path d="M400 100 A260 260 0 0 1 630 220 L400 360 Z" fill="#fde68a" stroke="#b45309" stroke-width="3" />
    <path d="M630 220 A260 260 0 0 1 640 520 L400 360 Z" fill="#fde68a" stroke="#b45309" stroke-width="3" />
    <path d="M640 520 A260 260 0 0 1 420 620 L400 360 Z" fill="#fde68a" stroke="#b45309" stroke-width="3" />
    <path d="M420 620 A260 260 0 0 1 200 560 L400 360 Z" fill="#fde68a" stroke="#b45309" stroke-width="3" />
    <path d="M200 560 A260 260 0 0 1 160 360 L400 360 Z" fill="#fde68a" stroke="#b45309" stroke-width="3" />

    <!-- HRA wedge with scaffold -->
    <path d="M160 360 A260 260 0 0 1 190 230 L400 360 Z" fill="url(#hra-fill)" stroke="#7f1d1d" stroke-width="4" />
    <rect x="130" y="270" width="160" height="120" fill="url(#scaffold)" stroke="#374151" stroke-width="3" rx="12" />
    <text x="210" y="330" class="circle-label">Scaffold</text>

    <!-- Equipment block -->
    <rect x="520" y="280" width="220" height="180" rx="16" fill="#e2e8f0" stroke="#475569" stroke-width="4" />
    <text x="630" y="360" class="circle-label">RX HEAD</text>
    <text x="630" y="392" class="circle-label">COMPONENT</text>

    <!-- Notes -->
    <text class="note" x="400" y="120" text-anchor="middle">Bottom of component</text>
    <text class="note" x="400" y="720" text-anchor="middle">Area not surveyed</text>

    <!-- Numbered barricades -->
    <g fill="#fff" stroke="#1f2937" stroke-width="3">
      <circle cx="400" cy="40" r="32" />
      <circle cx="690" cy="190" r="32" />
      <circle cx="730" cy="370" r="32" />
      <circle cx="690" cy="560" r="32" />
      <circle cx="520" cy="650" r="32" />
      <circle cx="330" cy="690" r="32" />
      <circle cx="190" cy="630" r="32" />
      <circle cx="120" cy="480" r="32" />
      <circle cx="120" cy="330" r="32" />
      <circle cx="180" cy="200" r="32" />
      <circle cx="300" cy="150" r="32" />
      <circle cx="520" cy="150" r="32" />
    </g>
    <g class="circle-label">
      <text x="400" y="40">1</text>
      <text x="690" y="190">2</text>
      <text x="730" y="370">3</text>
      <text x="690" y="560">4</text>
      <text x="520" y="650">5</text>
      <text x="330" y="690">6</text>
      <text x="190" y="630">7</text>
      <text x="120" y="480">8</text>
      <text x="120" y="330">9</text>
      <text x="180" y="200">10</text>
      <text x="300" y="150">11</text>
      <text x="520" y="150">12</text>
    </g>

    <!-- Boundary arrows -->
    <g stroke="#dc2626" stroke-width="6" stroke-linecap="round">
      <path d="M400 720 L400 860" />
      <path d="M660 620 L780 700" />
      <path d="M720 360 L860 360" />
      <path d="M640 160 L760 80" />
      <path d="M400 60 L400 -40" />
    </g>
    <g stroke="#dc2626" stroke-width="6" fill="none">
      <polygon points="400,860 380,820 420,820" />
      <polygon points="780,700 740,690 760,730" />
      <polygon points="860,360 820,340 820,380" />
      <polygon points="760,80 720,70 740,110" />
      <polygon points="400,-40 380,0 420,0" />
    </g>

    <!-- Labels for zones -->
    <text x="400" y="260" class="circle-label" fill="#7f1d1d">HRA</text>
    <text x="520" y="460" class="circle-label" fill="#b45309">RA</text>
    <text x="260" y="520" class="circle-label" fill="#b45309">RA</text>
    <text x="400" y="520" class="circle-label" fill="#4b5563">Area Not</text>
    <text x="400" y="552" class="circle-label" fill="#4b5563">Surveyed</text>
  </g>

  <!-- Legend -->
  <g transform="translate(60,820)">
    <rect width="880" height="220" fill="#fff" stroke="#94a3b8" stroke-width="2" rx="18" />
    <text class="legend-title" x="24" y="48">Legend</text>
    <g class="legend-text" transform="translate(24,80)">
      <rect width="42" height="24" fill="url(#hra-fill)" stroke="#7f1d1d" stroke-width="3" rx="6" />
      <text x="60" y="18">HRA Boundary</text>
    </g>
    <g class="legend-text" transform="translate(24,126)">
      <rect width="42" height="24" fill="#fde68a" stroke="#b45309" stroke-width="3" rx="6" />
      <text x="60" y="18">RA Boundary</text>
    </g>
    <g class="legend-text" transform="translate(360,80)">
      <rect width="42" height="24" fill="#fff" stroke="#dc2626" stroke-width="4" rx="6" />
      <text x="60" y="18">Barricade with chain</text>
    </g>
    <g class="legend-text" transform="translate(360,126)">
      <rect width="42" height="24" fill="url(#scaffold)" stroke="#374151" stroke-width="3" rx="6" />
      <text x="60" y="18">Temporary scaffold</text>
    </g>
    <text class="legend-text" x="24" y="186">Smear table located at 185’ CTMT (record results in point log).</text>
  </g>
</svg>
